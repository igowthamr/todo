<button class="btn btn-primary add" ng-click="showAdd()">Add</button>
<div class="panel panel-default" ng-show="showAddTodoDialog">
    <div class="panel-heading">Add New Todo
        </div>
    <div class="panel-body">
        <table class="table">
           <tr>
                <td colspan="3">
                   <textarea class="text-area" ng-model="body" ng-maxlength="10000" style="width:100%;height: 200px"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-default" ng-click="addTodo()">Save</button>
                </td>
                <td>

                </td>
                <td>

                </td>
            </tr>

        </table>
       
    </div>
</div>
<div class="panel-group" id="accordion">
    <div class="panel panel-primary" ng-repeat="service in todoData">
        <div class="panel-heading">
            <h2 class="panel-title">
                <a href="#!service" ng-click="setTodoData(service)">
                    {{service.todoName}}</a>
                
            </h2>
        </div>
        <div id="{{service.description}}" class="panel-collapse collapse in">
            <div class="panel-body">
                <table>
                    <tr>
                        <td>Id  </td><td style="padding-left: 10px;">{{service.id}}</td>

                    </tr>
                    <tr><td>Name  </td><td style="padding-left: 10px;">{{service.name}}</td></tr>
                    <tr><td>Description  </td><td style="padding-left: 10px;">{{service.description}}</td></tr>
               
                </table>
            </div>
        </div>
    </div>
</div>
